name: Update Monthly Revenue

on:
  schedule:
    # Run at 02:00 UTC on the 2nd day of every month
    - cron: '0 2 2 * *'
  workflow_dispatch: {}

permissions:
  contents: write   # allow committing back to the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install FinMind


      - name: Fetch monthly revenue & update Excel
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: |
          if [ -f fetch_monthly_revenue.py ]; then
            python fetch_monthly_revenue.py
          else
            echo "::error file=fetch_monthly_revenue.py::File not found"
            exit 1
          fi

      - name: Commit & push updated Excel
        run: |
          if git status --porcelain | grep -q "sector_dashboard.xlsx"; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add sector_dashboard.xlsx
            git commit -m "chore(data): update sector_dashboard.xlsx [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
